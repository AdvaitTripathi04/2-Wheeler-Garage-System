<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Antigravity Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=2.0">
</head>

<body>
    <header>
        <h1 class="reveal-text">2-WHEELER Garage</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/inventory" class="active">Inventory</a>
        </nav>
    </header>

    <div class="container">
        <div class="card reveal" style="margin-bottom: 2rem;">
            <h2 class="reveal-text">Add New Spare Part</h2>
            <form id="addPartForm">
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Part Name</label>
                        <input type="text" id="partName" placeholder="e.g. Brake Pads" required>
                    </div>
                    <div class="form-group">
                        <label>SKU / Part Number</label>
                        <input type="text" id="partNumber" placeholder="SKU-001" required>
                    </div>
                </div>
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Price (USD)</label>
                        <input type="number" id="partPrice" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Initial Stock</label>
                        <input type="number" id="partStock" placeholder="0" required>
                    </div>
                </div>
                <button type="submit">Add to Inventory</button>
            </form>
        </div>

        <div class="card reveal" style="margin-bottom: 2rem;">
            <h2 class="reveal-text">Current Stock Level</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Part Number</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadInventory();
        });

        async function loadInventory() {
            try {
                const res = await fetch('/api/inventory');
                const parts = await res.json();
                const tbody = document.getElementById('inventoryTableBody');
                tbody.innerHTML = '';
                parts.forEach(part => {
                    const tr = document.createElement('tr');
                    const stockStatus = part.stockQuantity < 10 ?
                        '<span class="status-badge" style="background:#fee2e2; color:#991b1b;">Low Stock</span>' :
                        '<span class="status-badge" style="background:#d1fae5; color:#065f46;">In Stock</span>';

                    tr.innerHTML = `
                        <td style="font-family: monospace; color: var(--text-muted);">${part.id}</td>
                        <td style="font-weight: 500;">${part.name}</td>
                        <td style="color: var(--text-muted);">${part.partNumber}</td>
                        <td style="font-weight: 600;">$${part.price.toFixed(2)}</td>
                        <td>${part.stockQuantity}</td>
                        <td>${stockStatus}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Error loading inventory", e);
            }
        }

        const addPartForm = document.getElementById('addPartForm');
        addPartForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('partName').value,
                partNumber: document.getElementById('partNumber').value,
                price: parseFloat(document.getElementById('partPrice').value),
                stockQuantity: parseInt(document.getElementById('partStock').value)
            };

            const res = await fetch('/api/inventory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                addPartForm.reset();
                loadInventory();
            } else {
                alert('Error adding part');
            }
        });
    </script>
</body>

</html>
