<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Antigravity Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=2.0">
</head>

<body>
    <header>
        <h1 class="reveal-text">2-WHEELER Garage</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/inventory">Inventory</a>
        </nav>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <div class="reveal"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem;">
            <div class="card" style="padding: 1.25rem;">
                <p style="font-size: 0.875rem; color: var(--text-muted); font-weight: 500;">Total Clients</p>
                <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">42</p>
            </div>
            <div class="card" style="padding: 1.25rem;">
                <p style="font-size: 0.875rem; color: var(--text-muted); font-weight: 500;">Active Jobs</p>
                <p style="font-size: 1.5rem; font-weight: 700; color: var(--warning);">7</p>
            </div>
            <div class="card" style="padding: 1.25rem;">
                <p style="font-size: 0.875rem; color: var(--text-muted); font-weight: 500;">Completed (Month)</p>
                <p style="font-size: 1.5rem; font-weight: 700; color: var(--success);">12</p>
            </div>
        </div>

        <!-- Service Due Alerts Section -->
        <div class="card reveal" style="border-left: 4px solid var(--warning);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin-bottom: 0;">Service Due Alerts</h2>
                <span class="status-badge" style="background: rgba(245, 158, 11, 0.1); color: var(--warning);">3 Months
                    Cycle</span>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Registration</th>
                            <th>Brand/Model</th>
                            <th>Customer</th>
                            <th>Last Service</th>
                            <th>Next Due</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dueServiceTableBody">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card reveal" style="margin-bottom: 2rem;">
            <h2 class="reveal-text">Active Job Cards</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehicle</th>
                            <th>Service/Type</th>
                            <th>Status</th>
                            <th>Entry Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobCardTableBody">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card reveal" style="margin-bottom: 2rem;">
            <h2 class="reveal-text">Recent Customers</h2>
            <div id="customerList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem;">
                <!-- Loaded via JS -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadJobCards();
            loadDueVehicles();
        });

        async function loadDueVehicles() {
            try {
                const res = await fetch('/api/vehicles/due-for-service');
                const vehicles = await res.json();
                const tbody = document.getElementById('dueServiceTableBody');
                tbody.innerHTML = '';

                if (vehicles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted); padding: 2rem;">No vehicles due for service at this time.</td></tr>';
                    return;
                }

                vehicles.forEach(v => {
                    const tr = document.createElement('tr');
                    const lastDate = v.lastServiceDate ? new Date(v.lastServiceDate).toLocaleDateString() : 'N/A';
                    const dueDate = v.nextServiceDue ? new Date(v.nextServiceDue).toLocaleDateString() : 'N/A';

                    tr.innerHTML = `
                        <td style="font-weight: 700; color: var(--accent);">${v.registrationNumber}</td>
                        <td>${v.brand} ${v.model}</td>
                        <td>${v.customer ? v.customer.name : 'Unknown'}</td>
                        <td>${lastDate}</td>
                        <td style="color: var(--warning); font-weight: 600;">${dueDate}</td>
                        <td>
                            <button onclick="window.location.href='/home?reg=${v.registrationNumber}'" style="font-size: 0.75rem; padding: 0.4rem 0.8rem; background: var(--primary);">Create Job</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Error loading due vehicles", e);
            }
        }

        async function loadJobCards() {
            try {
                const res = await fetch('/api/job-cards');
                const jobs = await res.json();
                const tbody = document.getElementById('jobCardTableBody');
                tbody.innerHTML = '';
                jobs.forEach(job => {
                    const tr = document.createElement('tr');
                    const isPending = job.status === 'PENDING';
                    const statusClass = job.status === 'COMPLETED' ? 'status-completed' : 'status-pending';

                    tr.innerHTML = `
                        <td style="font-family: monospace; font-weight: 600; color: var(--text-muted);">${job.id.substring(0, 8)}</td>
                        <td>
                            <div style="font-weight: 600;">${job.vehicle.registrationNumber}</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">${job.vehicle.brand} ${job.vehicle.model}</div>
                        </td>
                        <td style="max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${job.serviceType || job.complaint}
                        </td>
                        <td><span class="status-badge ${statusClass}">${job.status}</span></td>
                        <td style="color: var(--text-muted); font-size: 0.875rem;">${new Date(job.entryDate).toLocaleDateString()}</td>
                        <td>
                            ${isPending ? `<button onclick="completeJob('${job.id}')" style="font-size: 0.75rem; padding: 0.4rem 0.8rem; background: var(--success);">Complete</button>` : 'â€”'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Error loading job cards", e);
            }
        }

        async function completeJob(id) {
            if (!confirm('Mark this job as completed?')) return;
            const res = await fetch(`/api/job-cards/${id}/complete`, { method: 'PUT' });
            if (res.ok) {
                alert('Job Completed Successfully!');
                loadJobCards();
            } else {
                alert('Error completing job');
            }
        }
    </script>
</body>

</html>
